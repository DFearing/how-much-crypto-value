<h2 class="text-center">Current Value: {{displayTotal}} {{selectedCode}}</h2>
<div class="container">
    <div class="row">
        <div class="text-center">
            <currency-selector [currencies]="currencies" [(selectedCode)]="selectedCode"></currency-selector>
        </div>
    </div>
    <div class="row">
        <holdings-input [currencies]="currencies" [baseCurrency]="selectedCode" (onTotalChange)="updateTotal($event)"></holdings-input>
    </div>
    <div #container></div>
</div>
