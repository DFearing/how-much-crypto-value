<div *ngFor="let holding of holdings">
    <div class="col-md-4">
        <label>Crypto:</label>
        <select>
            <option *ngFor="let currency of currencies" [value]="currency.code" [selected]="currency.code == holding.base">{{currency.name}}</option>
        </select>
        <label>Amount:</label>
        <input type="number" min="0" max="99999" [value]="holding.quantity">
    </div>
</div>
