  <md-input-container>
    <input mdInput placeholder="Crypto" [mdAutocomplete]="auto" [formControl]="control">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete" name="base" ngDefaultControl>
    <md-option *ngFor="let currency of filteredCurrencyList | async" [value]="currency.code" (onSelectionChange)="filterSelection($event, currency)">
      {{currency.name}} ({{currency.code}})
    </md-option>
  </md-autocomplete>
