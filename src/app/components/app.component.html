<h2 class="text-center">Current Value: {{appService.displayTotal}}</h2>
<div class="container">
    <div class="row">
        <div class="text-center">
            <currency-selector [targetCurrency]="appService.targetCurrency"></currency-selector>
            <button class="btn btn-primary" (click)="appService.addHoldings()">+ New Holdings</button>
        </div>
    </div>
    <div class="row">
        <holdings-input></holdings-input>
    </div>
</div>
