<div *ngFor="let holding of appService.holdings | async; let i = index;" class="form-horizontal">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <label for="target-{{i}}">Crypto:</label>
                    <option  *ngFor="let currency of appService.currencies | async" [value]="currency.code">{{currency.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="amount-{{i}}">Amount:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="value-{{i}}">Value:</label>
                <input id="value-{{i}}" type="text" tabindex="-1" value="{{holding.displayValue}}" class="form-control" readonly>
            </div>
        </div>
    </div>
</div>
